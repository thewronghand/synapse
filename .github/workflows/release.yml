name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v1.2.3, etc.
    branches:
      - 'fix/**'  # Test builds on fix branches
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        if: matrix.os == 'windows-latest'
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build macOS app (without DMG)
        if: matrix.os == 'macos-latest'
        run: |
          npm run build
          npm run copy-assets
          npx electron-builder --mac --arm64 --dir
          npx electron-builder --mac --x64 --dir
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign macOS app (ad-hoc)
        if: matrix.os == 'macos-latest'
        run: |
          # Find and sign all .app bundles with ad-hoc signature
          find dist -name "*.app" -type d | while read app; do
            echo "Signing $app"
            codesign --force --deep --sign - "$app"
          done

      - name: Create macOS DMG
        if: matrix.os == 'macos-latest'
        run: |
          npx electron-builder --mac dmg --prepackaged "dist/mac-arm64/Synapse.app"
          npx electron-builder --mac dmg --prepackaged "dist/mac-x64/Synapse.app" --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package macOS DMG
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -ry ../macos-installers.zip *.dmg
          cd ..

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: macos-installers.zip

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')  # Only create release for tags
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract macOS DMG
        run: |
          cd artifacts/macos-dmg
          unzip macos-installers.zip
          rm macos-installers.zip
          cd ../..

      - name: Display artifact structure
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-dmg/*.dmg
            artifacts/windows-installer/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
